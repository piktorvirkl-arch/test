version: "3.8"

services:
  db:
    image: postgres:15
    container_name: shipengine_db_container
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: shipengine_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: shipengine_redis_container
    restart: always
    ports:
      - "6380:6379"

  api:
    build: .
    container_name: shipengine_api_container
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - .:/code

  worker:
    build: .
    container_name: shipengine_worker_container
    command: arq app.worker.WorkerSettings
    depends_on:
      - redis
      - db
    env_file:
      - .env
    volumes:
      - .:/code

volumes:
  postgres_data:
